# Cloud Build configuration for Python FastAPI backend
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/dino-backend:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/dino-backend:latest',
      '.'
    ]

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dino-backend:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dino-backend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'dino-backend',
      '--image', 'gcr.io/$PROJECT_ID/dino-backend:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production,ENVIRONMENT=production,PORT=8080,PROJECT_ID=$PROJECT_ID',
      '--set-env-vars', 'FRONTEND_URL=https://storage.googleapis.com/$PROJECT_ID-dino-frontend',
      '--set-env-vars', 'GCP_PROJECT_ID=$PROJECT_ID,DATABASE_NAME=dino_db,LOG_LEVEL=INFO,DEBUG=false'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/dino-backend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/dino-backend:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'